spring.application.name=demo
spring.config.import=app.properties

#spring.datasource.url=jdbc:postgresql://${DB_NET}/${DB_NAME}
#spring.datasource.username=${DB_USERNAME}
#spring.datasource.password=${DB_PASSWORD}
#spring.datasource.driver-class-name=org.postgresql.Driver

# Master database
master.url=jdbc:postgresql://${DB_NET_MASTER}/${DB_NAME}
master.username=${DB_USERNAME}
master.password=${DB_PASSWORD}
# spring.datasource.master.driver-class-name=org.postgresql.Driver

# Slave database docker 5432 5433 for example
slave.url=jdbc:postgresql://${DB_NET_SLAVE}/${DB_NAME}
slave.username=${DB_USERNAME}
slave.password=${DB_PASSWORD}
# spring.datasource.slave.driver-class-name=org.postgresql.Driver

# MongoDB
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=rental_db


# JPA
spring.jpa.open-in-view=false
spring.jpa.hibernate.ddl-auto=validate
#update create-drop validate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true

# GraphQL endpoint (just in case, it should be the default in general)
spring.graphql.path=/graphql

# OAuth2 Google
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_OAUTH2_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_OAUTH2_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=profile,email
spring.security.oauth2.client.registration.google.redirect-uri=http://localhost:8080/login/oauth2/code/google

# DataSource & Liquibase
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration,org.springframework.boot.autoconfigure.liquibase.LiquibaseAutoConfiguration


#patch
spring.mvc.hiddenmethod.filter.enabled=true

app.jwt.secret=${JWT_SECRET}
app.jwt.expiration=86400000

# Frontend URL
app.frontend.url=${URL_FRONT}
app.frontend.domain=${DOMAIN}

# CORS
app.cors.allowed-origins=${URL_FRONT}

# Debug
logging.level.org.springframework.boot.context.config=TRACE
logging.level.org.springframework.core.env=TRACE
logging.level.com.zaxxer.hikari=DEBUG